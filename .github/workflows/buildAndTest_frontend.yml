name: Build and Test Frontend

on:
  push:
    branches:
      - main
    paths:
      - "apps/www/**"
  pull_request:
    branches:
      - main
    paths:
      - "apps/www/**"

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install
        working-directory: apps/www

      - name: Build
        run: pnpm pnpm
        working-directory: apps/www

      # - name: Run tests
      #   run: npm test
      #   working-directory: apps/www

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: www
